<!DOCTYPE html>
<html>

<head>
    <title>Doe sangue! Salve vidas!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">   
</head>

<body>
    <header>
        <img class="logo" 
        src="/logo.png" 
        alt="Imagem de DOE">
        <h2>Salve até 3 vidas com 1 doação</h2>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue!</p>

        <button>Quero ajudar!</button>
    </header>
    
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            
            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>            

            {%endfor%} 
        </section>
    </main>
    <footer>Com ❤ <a href="https://rocketseat.com.br/">Rocketseat</a>, <a href="https://www.linkedin.com/in/fellipe-neves-b768b31a2/">Fellipe Neves</a>!</footer>
    <script src="scripts.js"></script>
</body>

</html>
